<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taka r Poisha</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section id="logIn-Area">

        <h4 class="text-center textFont textBold"> Welcome to Self bank</h4>

        <div class="submission-process">

            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="enter-button" class="btn btn-success">Enter</button>
            
        </div>
    </section>


    <section id="transaction-Area">
        <div id="transaction-update">
            <div class="row">
                <div class="col-md-4">
                    <div class="Deposit status">
                        <h3 class="textSize">Deposit</h3>
                        <p>$ <span id="deposite-Balance">00</span></p>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="Withdraw status">
                        <h3 class="textSize">Withdraw</h3>
                        <p>$ <span id="withdraw-Balance">00</span></p>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="Balance status">
                        <h3 class="textSize">Balance</h3>
                        <p>$ <span id="grand-Balance">00</span></p>
                    </div>
                </div>
            </div>
        </div>

        <div id="transaction-details">
            <div class="row">
                <div class="col-md-6 submission-process">
                    <h3>Deposite</h3>
                    <input id="deposite-Amount" type="text" class="form-control" placeholder="Enter your amount">
                    <br>
                    <button id="deposite-update" class="btn btn-success">Deposite</button>
                </div>

                <div class="col-md-6 submission-process">
                    <h3>Withdraw</h3>
                    <input id="withdraw-Amount" type="text" class="form-control" placeholder="Enter your amount">
                    <br>
                    <button id="withdraw-update" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </section>




    <script src="app.js">

    </script>
</body>
</html>
